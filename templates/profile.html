{% extends 'base.html' %}
{% block scripts %}
<script src="/static/scripts/profile.js" type="text/javascript"></script>
{% endblock %}
{% block main %}
<h2>Your Profile</h2>
<form id="profile_editor">
Name: <input type="text" name="name" value="{{user.name}}"><br/>
Email: <input type="text" name="email" value="{{user.email}}"><br/>
<button type="Submit"
        value="Save"
        formaction="{{ url_for('edit_profile') }}">Save</button>
</form>
<h3>Change Password</h3>
<form id="password_editor">
Old Password: <input type="password" name="old"><br/>
New Password: <input type="password" name="new"><br/>
<button type="Submit"
        value="Save"
        formaction="{{ url_for('edit_password') }}">Save</button>
</form>
{% endblock %}
