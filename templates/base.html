<!doctype html>
<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/scripts/errorhandle.js" type="text/javascript"></script>
    <script src="/static/scripts/popup.js" type="text/javascript"></script>
	{% block scripts -%}{% endblock %}
	<link rel="stylesheet" type="text/css" href="static/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="static/css/popup.css"/>
	{% block css -%}{% endblock %}
</head>
<body>
    <section id="popup-bg" class="hidden">
        <div id="popup-window">
        <button id="popup-close">X</button>
        <div class="content"></div>
    </section>
    </div>
    <header>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <span id="messages">
            {% for m in messages %}
                {{ m }}
            {% endfor %}
            </span>
        {% endif %}
    {% endwith %}
        {% if 'session_id' in session %}
            <a href='/logout'>Logout</a>
        {% else %}
            <a href='/login'>Login</a>
        {% endif %}
    </header>
    <section id="main">{% block main %}{% endblock %}</section>
</body>
</html>
