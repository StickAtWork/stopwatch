<form id="rate_editor">
    <input type="text" name="rate-id" style="display: none" value="-1">
    Description: <input type="text" name="description">
    Fee Per Hour: <input type="text" name="fee_per_hour">
    <button type="Submit"
            value="Save"
            formaction="{{ url_for('edit_rate') }}">Save</button>
    <button type="Submit"
            value="Delete"
            formaction="{{ url_for('archive_rate') }}">Archive</button>
<button type="Submit"
        value="Retrieve"
        formaction="{{ url_for('retrieve_rate') }}">Retrieve</button>
    
</form>
{% include 'rate_table.html' %}
